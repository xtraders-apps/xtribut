###########################
# BUILD CONFIG
###########################
[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"


###########################
# REDIRECTS PARA AS 4 LPs
###########################

# LP1 — /inscricao-mdt → lp1.html
[[redirects]]
  from = "/inscricao-mdt"
  to = "/lp1.html"
  status = 200
  force = true

# LP2 — /inscricao-mdt2 → lp2.html
[[redirects]]
  from = "/inscricao-mdt2"
  to = "/lp2.html"
  status = 200
  force = true

# LP3 — /inscricao-mdt3 → lp3.html
[[redirects]]
  from = "/inscricao-mdt3"
  to = "/lp3.html"
  status = 200
  force = true

# LP4 — /inscricao-mdt4 → lp4.html
[[redirects]]
  from = "/inscricao-mdt4"
  to = "/lp4.html"
  status = 200
  force = true


###########################
# SPA PRINCIPAL (APLICAÇÃO)
###########################
# IMPORTANTE: sempre o ÚLTIMO redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


###########################
# HEADERS DE SEGURANÇA
###########################
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://d335luupugsy2.cloudfront.net https://*.rdstation.com.br https://www.googletagmanager.com https://ajax.googleapis.com https://cdnjs.cloudflare.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://olinda.bcb.gov.br https://*.rdstation.com.br https://d335luupugsy2.cloudfront.net https://www.google-analytics.com; frame-src 'self' https://*.firebaseapp.com https://*.rdstation.com.br; form-action 'self' https://*.rdstation.com.br https://d335luupugsy2.cloudfront.net;"
