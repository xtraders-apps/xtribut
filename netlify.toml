[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"

# 1) LP do evento
[[redirects]]
  from = "/inscricao"
  to = "https://hilarious-bubblegum-4341ca.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/inscricao/*"
  to = "https://hilarious-bubblegum-4341ca.netlify.app/:splat"
  status = 200
  force = true

# 2) App (SPA) – continua igual
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de Segurança (inalterados)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; 
script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://d335luupugsy2.cloudfront.net https://*.rdstation.com.br https://www.googletagmanager.com https://ajax.googleapis.com https://cdnjs.cloudflare.com https://www.google-analytics.com; 
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
font-src 'self' https://fonts.gstatic.com data:; 
img-src 'self' data: blob: https:; 
connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://olinda.bcb.gov.br https://*.rdstation.com.br https://d335luupugsy2.cloudfront.net https://www.google-analytics.com; 
frame-src 'self' https://*.firebaseapp.com https://*.rdstation.com.br;"
