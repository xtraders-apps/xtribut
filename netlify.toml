###########################
# BUILD CONFIG
###########################
[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"


###########################
# REDIRECTS / PROXY P/ LPS
###########################

# LP 1 – raiz do projeto de inscrição
[[redirects]]
  from = "/inscricao-mdt"
  to   = "https://inscricao.mdt-xtraders.com.br/index.html"
  status = 200
  force  = true

# LP 2
[[redirects]]
  from = "/inscricao-mdt2"
  to   = "https://inscricao.mdt-xtraders.com.br/lp2.html"
  status = 200
  force  = true

# LP 3
[[redirects]]
  from = "/inscricao-mdt3"
  to   = "https://inscricao.mdt-xtraders.com.br/lp3.html"
  status = 200
  force  = true

# LP 4
[[redirects]]
  from = "/inscricao-mdt4"
  to   = "https://inscricao.mdt-xtraders.com.br/lp4.html"
  status = 200
  force  = true


###########################
# SPA PRINCIPAL
###########################
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200


###########################
# HEADERS DE SEGURANÇA
###########################
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://d335luupugsy2.cloudfront.net https://*.rdstation.com.br https://www.googletagmanager.com https://ajax.googleapis.com https://cdnjs.cloudflare.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://script.google.com https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://olinda.bcb.gov.br https://*.rdstation.com.br https://d335luupugsy2.cloudfront.net https://www.google-analytics.com; frame-src 'self' https://*.firebaseapp.com https://*.rdstation.com.br; form-action 'self' https://*.rdstation.com.br https://d335luupugsy2.cloudfront.net;"
